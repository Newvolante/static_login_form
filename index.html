<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static login page</title>
</head>
<body>
    <form action="">
        <div>
            <fieldset id="form_container">
                <legend>Login</legend>
                
                <!-- name field -->
                <label for="name"></label>Name</label>
                <input id="name" class="main-field" type="text">
                <br />
                <!-- password field -->
                <label for="pass">Password</label>
                <input id="pass" class="main-field" type="password">
                <br />
                <!-- checkbox -->
                <input type="checkbox" id="showText" name="show_text">
                <label for="showText">show password</label>
                <br />
                <!-- submit button -->
                <input type="submit" value="login" name="login_btn"></fieldset>
            </fieldset>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
